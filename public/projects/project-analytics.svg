<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="projectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop/Screen -->
  <rect x="50" y="60" width="300" height="180" rx="8" fill="#2c3e50"/>
  <rect x="60" y="70" width="280" height="150" fill="#1a1a2e"/>
  
  <!-- Chart on screen -->
  <g transform="translate(80, 90)">
    <!-- Bar chart -->
    <rect x="0" y="80" width="30" height="40" fill="url(#projectGrad)" opacity="0.8"/>
    <rect x="40" y="60" width="30" height="60" fill="url(#projectGrad)" opacity="0.9"/>
    <rect x="80" y="40" width="30" height="80" fill="url(#projectGrad)"/>
    <rect x="120" y="70" width="30" height="50" fill="url(#projectGrad)" opacity="0.8"/>
    <rect x="160" y="50" width="30" height="70" fill="url(#projectGrad)" opacity="0.9"/>
    <rect x="200" y="30" width="30" height="90" fill="url(#projectGrad)"/>
    
    <!-- Axis lines -->
    <line x1="0" y1="120" x2="240" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Laptop base -->
  <path d="M 30 240 L 370 240 L 350 250 L 50 250 Z" fill="#34495e"/>
  
  <!-- Project icon badge -->
  <circle cx="320" cy="100" r="30" fill="#10B981"/>
  <path d="M 310 100 L 318 108 L 330 92" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Floating data points -->
  <circle cx="80" cy="40" r="8" fill="#8B5CF6" opacity="0.6"/>
  <text x="80" y="44" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">1</text>
  
  <circle cx="320" cy="50" r="8" fill="#10B981" opacity="0.6"/>
  <text x="320" y="54" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">2</text>
  
  <circle cx="360" cy="180" r="8" fill="#FFD700" opacity="0.6"/>
  <text x="360" y="184" font-family="Arial" font-size="10" fill="#1a1a2e" text-anchor="middle" font-weight="bold">3</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">PROJECT-BASED ANALYTICS</text>
</svg>

