<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="worldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Globe/World -->
  <circle cx="200" cy="140" r="80" fill="url(#worldGrad)" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="200" cy="140" rx="80" ry="20" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="200" cy="140" rx="80" ry="40" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="200" cy="140" rx="80" ry="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Longitude lines -->
  <ellipse cx="200" cy="140" rx="20" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="200" cy="140" rx="40" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="200" cy="140" rx="60" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Connection points on globe -->
  <circle cx="160" cy="110" r="6" fill="#10B981"/>
  <circle cx="160" cy="110" r="12" fill="url(#glowGrad)"/>
  
  <circle cx="240" cy="130" r="6" fill="#10B981"/>
  <circle cx="240" cy="130" r="12" fill="url(#glowGrad)"/>
  
  <circle cx="200" cy="180" r="6" fill="#10B981"/>
  <circle cx="200" cy="180" r="12" fill="url(#glowGrad)"/>
  
  <circle cx="220" cy="100" r="6" fill="#10B981"/>
  <circle cx="220" cy="100" r="12" fill="url(#glowGrad)"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="110" x2="240" y2="130" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="130" x2="200" y2="180" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="100" x2="160" y2="110" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  
  <!-- Industry icons around globe -->
  <!-- Sports Stadium -->
  <g transform="translate(60, 50)">
    <rect x="0" y="10" width="40" height="30" rx="4" fill="#2c3e50" opacity="0.8"/>
    <path d="M 0 10 L 20 0 L 40 10" fill="#34495e" opacity="0.8"/>
    <circle cx="20" cy="25" r="8" fill="#10B981"/>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#2c3e50" opacity="0.8"/>
    <rect x="5" y="5" width="8" height="15" fill="#8B5CF6"/>
    <rect x="15" y="8" width="8" height="12" fill="#10B981"/>
    <rect x="25" y="10" width="8" height="10" fill="#F59E0B"/>
  </g>
  
  <!-- Media/Broadcasting -->
  <g transform="translate(70, 200)">
    <circle cx="15" cy="15" r="15" fill="#e74c3c" opacity="0.8"/>
    <circle cx="15" cy="15" r="8" fill="#ffffff"/>
    <circle cx="15" cy="15" r="4" fill="#e74c3c"/>
  </g>
  
  <!-- Business/Corporate -->
  <g transform="translate(300, 190)">
    <rect x="0" y="10" width="30" height="25" rx="2" fill="#2c3e50" opacity="0.8"/>
    <rect x="5" y="0" width="20" height="10" fill="#34495e" opacity="0.8"/>
    <rect x="8" y="15" width="5" height="5" fill="#F59E0B"/>
    <rect x="17" y="15" width="5" height="5" fill="#F59E0B"/>
    <rect x="8" y="22" width="5" height="5" fill="#F59E0B"/>
    <rect x="17" y="22" width="5" height="5" fill="#F59E0B"/>
  </g>
  
  <!-- Project badge -->
  <g transform="translate(180, 240)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#10B981"/>
    <path d="M 10 20 L 17 27 L 30 13" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">REAL-WORLD PROJECTS</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Industry Partnerships â€¢ Professional Experience</text>
</svg>

