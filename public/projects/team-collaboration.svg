<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f4f8"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="teamGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central project board -->
  <rect x="120" y="80" width="160" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Board header -->
  <rect x="120" y="80" width="160" height="30" rx="12" fill="url(#teamGrad1)"/>
  <text x="200" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">TEAM PROJECT</text>
  
  <!-- Task cards -->
  <rect x="130" y="120" width="140" height="25" rx="4" fill="#e0e7ff"/>
  <circle cx="140" cy="132.5" r="4" fill="#8B5CF6"/>
  <text x="150" y="135" font-family="Arial" font-size="11" fill="#2c3e50">Data Collection</text>
  
  <rect x="130" y="150" width="140" height="25" rx="4" fill="#d1fae5"/>
  <circle cx="140" cy="162.5" r="4" fill="#10B981"/>
  <text x="150" y="165" font-family="Arial" font-size="11" fill="#2c3e50">Analysis Phase</text>
  
  <rect x="130" y="180" width="140" height="25" rx="4" fill="#fef3c7"/>
  <circle cx="140" cy="192.5" r="4" fill="#F59E0B"/>
  <text x="150" y="195" font-family="Arial" font-size="11" fill="#2c3e50">Presentation</text>
  
  <!-- Team members (avatars) -->
  <!-- Member 1 -->
  <circle cx="60" cy="150" r="25" fill="url(#teamGrad1)"/>
  <text x="60" y="157" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">A</text>
  <line x1="85" y1="150" x2="120" y2="150" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Member 2 -->
  <circle cx="340" cy="150" r="25" fill="url(#teamGrad2)"/>
  <text x="340" y="157" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">B</text>
  <line x1="280" y1="150" x2="315" y2="150" stroke="#10B981" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Member 3 -->
  <circle cx="200" cy="40" r="25" fill="url(#teamGrad3)"/>
  <text x="200" y="47" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">C</text>
  <line x1="200" y1="65" x2="200" y2="80" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Member 4 -->
  <circle cx="200" cy="260" r="25" fill="url(#teamGrad1)"/>
  <text x="200" y="267" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">D</text>
  <line x1="200" y1="220" x2="200" y2="235" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Collaboration icons -->
  <circle cx="60" cy="40" r="12" fill="#10B981" opacity="0.8"/>
  <path d="M 56 40 L 60 44 L 64 36" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <circle cx="340" cy="40" r="12" fill="#8B5CF6" opacity="0.8"/>
  <text x="340" y="44" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
  
  <circle cx="340" cy="260" r="12" fill="#F59E0B" opacity="0.8"/>
  <text x="340" y="265" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">â˜…</text>
</svg>

