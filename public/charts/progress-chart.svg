<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Progress Chart Background -->
  <rect width="600" height="300" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1F2937">Your Learning Progress</text>
  
  <!-- Grid lines -->
  <g stroke="#E5E7EB" stroke-width="1">
    <line x1="50" y1="60" x2="550" y2="60"/>
    <line x1="50" y1="110" x2="550" y2="110"/>
    <line x1="50" y1="160" x2="550" y2="160"/>
    <line x1="50" y1="210" x2="550" y2="210"/>
    <line x1="50" y1="260" x2="550" y2="260"/>
  </g>
  
  <!-- Progress line -->
  <polyline points="50,240 130,220 210,180 290,140 370,100 450,80 530,70" 
            stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Area under line -->
  <polygon points="50,240 130,220 210,180 290,140 370,100 450,80 530,70 530,260 50,260" 
           fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Data points -->
  <circle cx="50" cy="240" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="130" cy="220" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="210" cy="180" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="290" cy="140" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="370" cy="100" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="450" cy="80" r="6" fill="#8B5CF6" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="530" cy="70" r="6" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="50" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 1</text>
  <text x="130" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 2</text>
  <text x="210" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 3</text>
  <text x="290" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 4</text>
  <text x="370" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 5</text>
  <text x="450" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 6</text>
  <text x="530" y="280" text-anchor="middle" font-size="12" fill="#6B7280">Week 7</text>
  
  <!-- Y-axis labels -->
  <text x="35" y="65" font-size="12" fill="#6B7280">100</text>
  <text x="35" y="115" font-size="12" fill="#6B7280">75</text>
  <text x="35" y="165" font-size="12" fill="#6B7280">50</text>
  <text x="35" y="215" font-size="12" fill="#6B7280">25</text>
  <text x="40" y="265" font-size="12" fill="#6B7280">0</text>
  
  <!-- Current score badge -->
  <rect x="480" y="50" width="80" height="30" rx="15" fill="#10B981"/>
  <text x="520" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#FFFFFF">Level 3</text>
</svg>

