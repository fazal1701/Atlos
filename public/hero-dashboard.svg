<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#heroGrad)" opacity="0.1"/>
  
  <!-- Dashboard mockup -->
  <rect x="100" y="100" width="1000" height="600" rx="20" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="100" y="100" width="1000" height="60" rx="20" fill="#8B5CF6"/>
  <rect x="100" y="140" width="1000" height="20" fill="#8B5CF6"/>
  
  <!-- Logo area -->
  <circle cx="140" cy="130" r="20" fill="#FFFFFF" opacity="0.3"/>
  <text x="180" y="140" font-size="24" font-weight="bold" fill="#FFFFFF">Atlos Platform</text>
  
  <!-- Stats cards -->
  <g>
    <!-- Card 1 -->
    <rect x="140" y="200" width="220" height="140" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="180" cy="240" r="20" fill="#F59E0B"/>
    <text x="220" y="235" font-size="14" fill="#92400E">Learning Streak</text>
    <text x="220" y="260" font-size="32" font-weight="bold" fill="#F59E0B">7 days</text>
    
    <!-- Card 2 -->
    <rect x="390" y="200" width="220" height="140" rx="12" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="430" cy="240" r="20" fill="#3B82F6"/>
    <text x="470" y="235" font-size="14" fill="#1E3A8A">Modules Complete</text>
    <text x="470" y="260" font-size="32" font-weight="bold" fill="#3B82F6">8/12</text>
    
    <!-- Card 3 -->
    <rect x="640" y="200" width="220" height="140" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <circle cx="680" cy="240" r="20" fill="#10B981"/>
    <text x="720" y="235" font-size="14" fill="#065F46">Achievements</text>
    <text x="720" y="260" font-size="32" font-weight="bold" fill="#10B981">15</text>
    
    <!-- Card 4 -->
    <rect x="890" y="200" width="170" height="140" rx="12" fill="#E9D5FF" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="920" cy="240" r="20" fill="#8B5CF6"/>
    <text x="960" y="235" font-size="14" fill="#581C87">Level</text>
    <text x="960" y="260" font-size="32" font-weight="bold" fill="#8B5CF6">3</text>
  </g>
  
  <!-- Progress chart area -->
  <rect x="140" y="370" width="470" height="300" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <text x="160" y="400" font-size="16" font-weight="bold" fill="#1F2937">Your Progress</text>
  
  <!-- Mini chart -->
  <polyline points="160,600 220,560 280,520 340,480 400,450 460,430 520,420" 
            stroke="#8B5CF6" stroke-width="3" fill="none"/>
  <circle cx="520" cy="420" r="6" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Recent activity area -->
  <rect x="640" y="370" width="420" height="300" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <text x="660" y="400" font-size="16" font-weight="bold" fill="#1F2937">Recent Activity</text>
  
  <!-- Activity items -->
  <g>
    <circle cx="670" cy="440" r="8" fill="#10B981"/>
    <text x="690" y="445" font-size="14" fill="#6B7280">Completed: Shot Value Modeling</text>
    
    <circle cx="670" cy="480" r="8" fill="#3B82F6"/>
    <text x="690" y="485" font-size="14" fill="#6B7280">Started: Run Expectancy Matrix</text>
    
    <circle cx="670" cy="520" r="8" fill="#F59E0B"/>
    <text x="690" y="525" font-size="14" fill="#6B7280">Uploaded: Game Footage #3</text>
    
    <circle cx="670" cy="560" r="8" fill="#8B5CF6"/>
    <text x="690" y="565" font-size="14" fill="#6B7280">Earned: Analytics Badge</text>
    
    <circle cx="670" cy="600" r="8" fill="#EC4899"/>
    <text x="690" y="605" font-size="14" fill="#6B7280">Joined: Study Group</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="30" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="150" cy="650" r="40" fill="#10B981" opacity="0.1"/>
  <circle cx="1100" cy="700" r="25" fill="#EC4899" opacity="0.1"/>
</svg>

