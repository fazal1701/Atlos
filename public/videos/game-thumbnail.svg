<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <!-- Background -->
  <rect width="320" height="180" fill="#1a1a2e"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Basketball court simplified -->
  <rect x="40" y="30" width="240" height="120" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  <circle cx="160" cy="90" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  <line x1="160" y1="30" x2="160" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Play button -->
  <circle cx="160" cy="90" r="35" fill="url(#playGrad)"/>
  <circle cx="160" cy="90" r="35" fill="#000000" opacity="0.2"/>
  <path d="M 150 75 L 150 105 L 180 90 Z" fill="#ffffff"/>
  
  <!-- Duration badge -->
  <rect x="10" y="10" width="60" height="20" rx="4" fill="#000000" opacity="0.7"/>
  <text x="40" y="23" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">12:34</text>
  
  <!-- Live indicator -->
  <circle cx="290" cy="20" r="8" fill="#e74c3c"/>
  <text x="270" y="24" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">GAME</text>
</svg>

