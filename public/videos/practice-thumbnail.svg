<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <!-- Background -->
  <rect width="320" height="180" fill="#2c3e50"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="practiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Target/Drill pattern -->
  <circle cx="160" cy="90" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <circle cx="160" cy="90" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  <circle cx="160" cy="90" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
  
  <!-- Crosshair -->
  <line x1="160" y1="50" x2="160" y2="130" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <line x1="120" y1="90" x2="200" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  
  <!-- Play button -->
  <circle cx="160" cy="90" r="35" fill="url(#practiceGrad)"/>
  <circle cx="160" cy="90" r="35" fill="#000000" opacity="0.2"/>
  <path d="M 150 75 L 150 105 L 180 90 Z" fill="#ffffff"/>
  
  <!-- Duration badge -->
  <rect x="10" y="10" width="60" height="20" rx="4" fill="#000000" opacity="0.7"/>
  <text x="40" y="23" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">8:45</text>
  
  <!-- Practice indicator -->
  <rect x="240" y="10" width="70" height="20" rx="4" fill="#10B981" opacity="0.9"/>
  <text x="275" y="23" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">PRACTICE</text>
</svg>

